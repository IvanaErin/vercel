
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Orders - Staff</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>.container{margin-top:20px}</style>
</head>
<body>

<div class="container">
  <h3>All Orders</h3>
  
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Customer</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Created</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
    
      <tr>
        <td></td>
        <td></td>
        <td>â‚±</td>
        <td></td>
        <td></td>

        <td>
          <a class="btn btn-sm btn-outline-primary" href="view_order.html?id=">View</a>

          

            <!-- Accept -->
            <form method="POST" action="update_order_status.html" style="display:inline-block">
              <input type="hidden" name="order_id" value="">
              <input type="hidden" name="new_status" value="Preparing">
              <button class="btn btn-sm btn-warning">Accept</button>
            </form>

            <!-- Reject -->
            <button class="btn btn-sm btn-danger" onclick="rejectOrder()">Reject</button>

          

            <!-- Mark Ready -->
            <form method="POST" action="update_order_status.html" style="display:inline-block">
              <input type="hidden" name="order_id" value="">
              <input type="hidden" name="new_status" value="Ready">
              <button class="btn btn-sm btn-info">Mark Ready</button>
            </form>

          

            <!-- Completed -->
            <form method="POST" action="update_order_status.html" style="display:inline-block">
              <input type="hidden" name="order_id" value="">
              <input type="hidden" name="new_status" value="Completed">
              <button class="btn btn-sm btn-success">Completed</button>
            </form>

          

            <span class="badge bg-secondary"></span>

          
        </td>
      </tr>
    
    </tbody>

  </table>
</div>

<!-- Reject order prompt -->
<script>
function rejectOrder(id){
  const reason = prompt("Enter rejection reason (optional):");
  if(reason === null) return; // user cancelled

  const f = document.createElement('form');
  f.method = 'POST';
  f.action = 'reject_order.html';

  const i1 = document.createElement('input');
  i1.type = 'hidden';
  i1.name = 'order_id';
  i1.value = id;

  const i2 = document.createElement('input');
  i2.type = 'hidden';
  i2.name = 'reason';
  i2.value = reason;

  f.appendChild(i1);
  f.appendChild(i2);

  document.body.appendChild(f);
  f.submit();
}
</script>

</body>
</html>
