
<!DOCTYPE html>
<html>
<head>
    <title>All Orders (Staff)</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2ecff;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #5a2dff;
            margin-top: 25px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 25px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.12);
            transition: 0.2s;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card h3 {
            margin: 0;
            font-size: 22px;
            color: #333;
        }

        .card small {
            color: #777;
        }

        .btn {
            margin-top: 12px;
            background: #7c4dff;
            padding: 10px 14px;
            display: inline-block;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }

        .no-orders {
            text-align: center;
            margin-top: 40px;
            font-size: 18px;
            color: #666;
        }

        .back-btn {
            display: block;
            width: fit-content;
            margin: 20px auto;
            background: #555;
            padding: 12px 18px;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h2>All Orders</h2>

<a href="staff_dashboard.html" class="back-btn">⬅ Back</a>


    <p class="no-orders">No orders found.</p>


<div class="cards-container">



    <div class="card">

        <h3>Order #</h3>
        <small></small>

        <p><strong>User:</strong> </p>
        <p><strong>Status:</strong> </p>

        <hr>

        <strong>Items:</strong><br>

        

        
            <div>
                •  (x)
            </div>
        

        <hr>

        <strong>Total:</strong> ₱

        <br><br>

        <a class="btn" href="staff_view_order.html?order_id=">
            View Order
        </a>

    </div>



</div>

</body>
</html>
