<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Cart</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet" href="/style.css">

<style>
body {
  font-family: Arial;
  background: #f2f2f2;
  margin: 0;
  padding: 25px;
}

a { text-decoration:none; color:#6a5acd; font-weight:bold; }

.cart-container { display:flex; gap:25px; margin-top:20px; }
.cart-items { flex:2; }

.cart-item {
  display:flex;
  gap:15px;
  padding:12px;
  background:#fff;
  border-radius:12px;
  margin-bottom:15px;
}

.cart-img {
  width:70px;
  height:70px;
  object-fit:cover;
  border-radius:10px;
}

.qty-controls button {
  padding:5px 10px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  margin:0 4px;
}

.remove-btn {
  background:#e74c3c;
  color:#fff;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
  border:none;
  margin-top:8px;
}

.summary {
  flex:1;
  background:#fff;
  padding:20px;
  border-radius:15px;
  height:fit-content;
}

.checkout-btn {
  width:100%;
  padding:14px;
  background:#6a5acd;
  color:white;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-size:16px;
}
</style>
</head>

<body>

<h2>Your Cart</h2>
<a href="/dashboard.html">← Back to Dashboard</a>

<div class="cart-container">

  <!-- CART ITEMS -->
  <div class="cart-items" id="cartItems">
    <p>Loading cart...</p>
  </div>

  <!-- SUMMARY -->
  <div class="summary">
    <h3>Order Summary</h3>
    <p>Total Items: <b id="totalItems">0</b></p>
    <p>Total Price: <b>₱<span id="totalPrice">0</span></b></p>
    <button class="checkout-btn">Checkout</button>
  </div>

</div>

<script src="/js/cart.js"></script>
</body>
</html>
