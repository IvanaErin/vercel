<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Menu Management</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body { background:#f7f5fb; }
.sidebar {
  width:220px; height:100vh; position:fixed;
  background:#fff; box-shadow:2px 0 6px rgba(0,0,0,.1);
}
.sidebar a {
  display:block; padding:12px 20px;
  text-decoration:none; color:#333;
}
.sidebar a.active { background:#b99ff1; color:#fff; }
.main { margin-left:220px; padding:2rem; }
</style>
</head>

<body>

<div class="sidebar">
  <h5 class="text-center mt-3">Staff Panel</h5>
  <a class="active">Menu</a>
  <a href="/orders.html">Orders</a>
  <a href="/staff_login.html" onclick="logout()">Logout</a>
</div>

<div class="main">

<div class="card p-3 mb-3 d-flex justify-content-between flex-row">
  <div>
    <h4>Menu Management</h4>
    <small class="text-muted">Add items & manage stock</small>
  </div>
  <button class="btn btn-outline-secondary" data-bs-toggle="collapse" data-bs-target="#addForm">
    + Add Item
  </button>
</div>

<div id="addForm" class="collapse mb-3">
  <div class="card p-3">
    <form id="addMenuForm" enctype="multipart/form-data">
      <div class="row g-3">

        <div class="col-md-6">
          <input class="form-control" name="name" placeholder="Name" required>
        </div>

        <div class="col-md-3">
          <input class="form-control" name="price" type="number" step="0.01" placeholder="Price" required>
        </div>

        <div class="col-md-3">
          <input class="form-control" name="servings" type="number" min="0" placeholder="Servings" required>
        </div>

        <div class="col-md-6">
          <input class="form-control" name="category" placeholder="Category">
        </div>

        <div class="col-12">
          <textarea class="form-control" name="description" placeholder="Description"></textarea>
        </div>

        <div class="col-md-6">
          <input class="form-control" type="file" name="image" accept="image/*">
        </div>

        <div class="col-12 text-end">
          <button class="btn btn-secondary" type="reset">Reset</button>
          <button class="btn btn-primary" type="submit">Add Item</button>
        </div>

      </div>
    </form>
  </div>
</div>

</div>

<script>
const token = localStorage.getItem("staff_token");
if (!token) location.href = "/staff_login.html";

function logout() {
  localStorage.removeItem("staff_token");
}

document.getElementById("addMenuForm").onsubmit = async e => {
  e.preventDefault();

  const fd = new FormData(e.target);

  const res = await fetch("/api/menu", {
    method: "POST",
    headers: {
      Authorization: "Bearer " + token
    },
    body: fd
  });

  const data = await res.json();
  console.log("API RESPONSE:", data);

  if (!res.ok) {
    alert(data.error || "Failed to add item");
    return;
  }

  alert("Menu item added!");
  location.reload();
};
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
