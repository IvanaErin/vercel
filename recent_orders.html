
<!DOCTYPE html>
<html>
<head>
    <title>Your Recent Orders</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2ecff;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #5a2dff;
            margin-top: 25px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 25px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.12);
            transition: 0.2s;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card h3 {
            margin: 0;
            font-size: 22px;
            color: #333;
        }

        .card small {
            color: #777;
        }

        .btn {
            margin-top: 12px;
            background: #7c4dff;
            padding: 10px 14px;
            display: inline-block;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }

        .no-orders {
            text-align: center;
            margin-top: 40px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>

<body>

<h2>Your Recent Orders</h2>


    <p class="no-orders">No recent orders yet.</p>


<div class="cards-container">



    <div class="card">

        <h3>Order #</h3>
        <small></small>

        <p><strong>Status:</strong> </p>

        <hr>

        <strong>Items:</strong><br>

        

        
            <div>
                •  (x)
            </div>
        

        <hr>

        <strong>Total:</strong> ₱

        <br><br>

        <a class="btn" href="view_receipt.html?order_id=">
            View Receipt
        </a>

    </div>



</div>

<!-- VIEW MORE + BACK BUTTON SIDE BY SIDE -->

    <div style="
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 40px;
    ">
        <!-- Back to Dashboard -->
        <a href="user.html" 
           style="
                background:#555;
                padding:12px 18px;
                color:white;
                border-radius:10px;
                text-decoration:none;
                font-weight:bold;
           ">
            ⬅ Back to Dashboard
        </a>

        <!-- View More -->
        <a href="recent_full.html" 
           style="
                background:#5a2dff;
                padding:12px 18px;
                color:white;
                border-radius:10px;
                text-decoration:none;
                font-weight:bold;
           ">
            View More Orders
        </a>
    </div>


</body>
</html>
