
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Receipt #</title>
<style>
body { 
    font-family: monospace; 
    background:#f4f4f4; 
    padding:30px; 
}
.receipt { 
    width: 350px; 
    margin: auto; 
    background:#fff; 
    padding:20px; 
    border:1px solid #ccc; 
}
.center { text-align:center; }
.left { text-align:left; }
.right { float:right; }
.line { 
    border-bottom:1px dashed #000; 
    margin:12px 0; 
    clear:both; 
}
strong { font-size:15px; }
.btn-area {
    text-align:center;
    margin-top:20px;
}
.btn-area button {
    padding:10px 20px;
    margin:5px;
    border:none;
    border-radius:5px;
    cursor:pointer;
    font-size:14px;
}
.btn-save { background:#4CAF50; color:white; }
.btn-exit { background:#e53935; color:white; }
</style>
</head>
<body>

<div id="receipt-box" class="receipt">

<div class="center">
    <strong>BiteHub / Nemsu Main Tandag</strong><br>
    Rosario, Tandag City, 8300 Surigao del Sur, Philippines<br><br>
    ** COPY RECEIPT **
</div>

<br>

CUSTOMER : <br><br>

<div class="left">

</div>

<div class="line"></div>

TOTAL <span class="right">₱</span><br><br>

  
<span class="right">₱</span><br><br>


<span class="right"></span><br><br>

REF: <br><br>

<div class="center">
** COPY RECEIPT **<br>THANK YOU FOR YOUR ORDER!
</div>

</div>

<!-- ✅ Buttons under the receipt -->
<div class="btn-area">
    <button class="btn-save" onclick="saveReceipt()">Save Receipt</button>
    <button class="btn-exit" onclick="window.location.href='user.html'">Exit</button>
</div>

<!-- PDF SCRIPT -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

<script>
function saveReceipt() {
    const element = document.getElementById('receipt-box');

    const opt = {
        margin: 10,
        filename: 'receipt_.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
    };

    html2pdf().set(opt).from(element).save();
}
</script>

</body>
</html>
